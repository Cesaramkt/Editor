    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              // Mapping 'brand' to Sky-Teal Gradient
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0EA5E9', // Sky 500 (Start of gradient)
                600: '#2DD4BF', // Teal 400 (End of gradient)

                900: '#0c4a6e',
              },
              // Mapping grays to Deep Dark Mode
              gray: {
                700: '#27272A', // Borders
                800: '#121212', // Secondary Surfaces
                900: '#0A0A0A', // Card Surface
                950: '#020202', // App Background
              }
            },
            boxShadow: {
              'glow': '0 0 40px -10px rgba(14, 165, 233, 0.4)', // Sky blue glow
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.5)',
              'cta': '0 4px 14px 0 rgba(14, 165, 233, 0.39)' // Sky blue shadow
            },
            borderRadius: {
              '3xl': '24px',
            }
          }
        }
      }
    </script>
    <style>
      body {
